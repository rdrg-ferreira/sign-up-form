<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
        <img class="background-image" src="./assets/jakob-rosen-KCXM1vtXvJs-unsplash.jpg" alt="road in the middle of a snowy forest">
        <div class="title">
            <img src="./assets/odin-lined.png" alt="The Odin Project's logo">
            <p>ODIN</p>
        </div>
        <div class="atribution">
            Photo by
            <a href="https://unsplash.com/@jakobnoahrosen?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noreferrer">Jacob Rosen</a>
            on
            <a href="https://unsplash.com/photos/black-asphalt-road-between-trees-covered-with-snow-during-daytime-KCXM1vtXvJs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noreferrer">Unsplash</a>
        </div>
    </div>
    
    <div class="right">
        <div class="wrapper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form action="#" method="get">
                <div class="container">
                    Let's do this!
                    <div class="input-container">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" autocomplete="off" id="first_name" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" autocomplete="off" id="email" required>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" autocomplete="off" id="password" required minlength="6">
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" autocomplete="off" id="last_name" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" autocomplete="off" id="phone_number" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" autocomplete="off" id="confirm_password" required minlength="6">
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <div class="log-in">
                Already have an account?
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
